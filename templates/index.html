<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Billboard Top 100: Audio Features</title>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- chart.js Library link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Links to our CSS, bootstrap -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" type="text/html" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
    <div class="wrapper">
      <div class="title_name">
        <h1>Hit Song Predictor</h1>
        <h6>An exploration of Spotify's audio features for all weekly Billboard charting songs throughout the decades.</h6>
      </div>
  
      <div class="search_lines" >
          <h7 class="panel-title">Enter a song/artist and select a decade to see if it would be a hit during that time period!</h7>
        <div id="enter-info" class="panel-body">
          <div >
            <input type= "search" id= "search-song" label="Song" placeholder="Song" >
          </div>
          <div">
            <input type= "search" id= "search-artist" label="Artist" placeholder="Artist">
          </div>
          <div>
              <button class="btn btn-primary" type="submit" id=submit name="submit">Submit</button>
          </div>
  

          <div>
            <select id="decade">
              <option value="1960s">1960s</option>
              <option value="1970s">1970s</option>
              <option value="1980s">1980s</option>
              <option value="1990s">1990s</option>
              <option value="2000s">2000s</option>
              <option value="2010s">2010s</option>
            </select>
          </div>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="radar-compare"></canvas>
      </div>

    </div>    
    
    <div class="row"> 
      <canvas id="featuresChart"></canvas>
    </div>
  </div>


    <!-- Linking JS to Bootstrap and all -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Linking to internal files-->
    <script type="text/javascript" src="../static/js/featuresByYear.js"></script>
    <script type="text/javascript" src="../static/js/groupedDecades.js"></script>
    <script type="text/javascript" src="../static/js/charts.js"></script>
    <script type="text/javascript" src="../static/js/app.js"></script>

  </div>
  </body>
</html>
